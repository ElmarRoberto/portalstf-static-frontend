<div class="principal-tab-filtros col-xs-12 col-sm-12 col-md-6 col-lg-6">

    <!-- Menu de navegação da tab -->
    <div class="menu-tab-filtros list-group list-group-menu text-center">
        <a href="#" class="list-group-item active text-center">
            <i class="material-icons" title="Pesquisa Livre">search</i> 
        </a>  
        <a href="#" class="list-group-item text-center">
            <i class="material-icons" title="Filtros Pré-Definidos">star</i> 
        </a>
        <a href="#" class="list-group-item text-center">
            <i class="material-icons" title="Repercussão Geral e Processos">bookmark_border</i> 
        </a>
    </div>
    
    <!-- Conteúdo das abas -->
    <div class="conteudo-tab-filtros col-lg-12 col-md-12 col-sm-12 col-xs-12 p-0">

        <!-- Sessão de pesquisas principais -->
        <div class="conteudo-sessao-filtros active p-l-0">
            
            <input class="form-control pesquisa-livre" type="text" placeholder="Pesquisa Livre">
            
            <%- include ministros-drop.html %>

            <input type="text" class="form-control opcao-filtro-rg" placeholder="Número do tema"  list="lista-numeros-temas" autocomplete="on">
            <datalist id="lista-numeros-temas">
              <option value="979"></option>
              <option value="980"></option>
              <option value="981"></option>
              <option value="982"></option>
              <option value="983"></option>
              <option value="984"></option>
            </datalist>
            
            <input type="text" class="form-control opcao-filtro-rg" placeholder="Situação da Repercussão Geral"  list="lista-situacao-rg" autocomplete="on">
            <datalist id="lista-situacao-rg">
              <option value="Em Análise Preliminar de RG"></option>
              <option value="RG Reconhecida"></option>
              <option value="Com RG – Mérito Julgado"></option>
              <option value="Com RG – Reafirmação de Jurisprudência"></option>
              <option value="Sem RG – Matéria Constitucional"></option>
              <option value="Sem RG – Matéria Infraconstitucional"></option>
            </datalist>
  
            <input type="text" class="form-control opcao-filtro-rg" placeholder="Situação Reconhecimento RG"  list="lista-opcoes-reconhecimento" autocomplete="on">
            <datalist id="lista-opcoes-reconhecimento">
              <option value="RG negada"></option>
              <option value="RG reconhecida"></option>
              <option value="Tema em análise"></option>
            </datalist>
  

            <input type="text" class="form-control opcao-filtro-rg" placeholder="Situação Julgamento Mérito RG"  list="lista-opcoes-julgamento" autocomplete="on">
            <datalist id="lista-opcoes-julgamento">
                <option value="**Não se aplica**"></option>
                <option value="Julgado"></option>
                <option value="Pendente"></option>
            </datalist>

        </div>

        <!-- Sessão dos predefinidos -->
        <div class="conteudo-sessao-filtros p-l-0">
                    
            <!-- Simulação de listagem dos filtros -->
            <!-- Esse código será bem menor quando houver a ligação com os objs Qlik -->
       
              <div class="btn-group btn-group-toggle text-center" data-toggle="buttons">
                  <label class="btn btn-secondary btn-fav btn-lg btn-default-bordered  col-xs-6 col-md-6 m-t-xs-8 m-t-sm-8">
                    <input class="input-fav" type="radio" name="options" id="option1" autocomplete="off"> Teses de Repercussão Geral
                  </label>
                  <label class="btn btn-secondary btn-fav btn-lg btn-default-bordered  col-xs-6 col-md-6 m-t-xs-8 m-t-sm-8">
                      <input type="radio" class="input-fav" name="options" id="option1" autocomplete="off"> Temas com RG Negada
                  </label>
                  <label class="btn btn-secondary btn-fav btn-lg  btn-default-bordered  col-xs-6 col-md-6 m-t-xs-8 m-t-sm-8">
                        <input type="radio" class="input-fav" name="options" id="option1" autocomplete="off"> Temas com RG Reconhecida
                  </label>
                  <label class="btn btn-secondary btn-fav btn-lg  btn-default-bordered  col-xs-6 col-md-6 m-t-xs-8 m-t-sm-8">
                      <input type="radio" class="input-fav" name="options" id="option1" autocomplete="off"> Com RG Reconhecida e Mérito Julgado
                    </label>
                  <label class="btn btn-secondary btn-fav btn-lg btn-default-bordered col-xs-6 col-md-6 m-t-xs-8 m-t-sm-8">
                        <input type="radio" class="input-fav" name="options" id="option1" autocomplete="off"> Com RG Reconhecida e Mérito Pendente
                      </label>
                  <label class="btn btn-secondary btn-fav btn-lg  btn-default-bordered  col-xs-6 col-md-6 m-t-xs-8 m-t-sm-8">
                          <input type="radio" class="input-fav" name="options" id="option1" autocomplete="off"> Temas com Suspensão Nacional
                  </label>
                  <label class="btn btn-secondary btn-fav btn-lg  btn-default-bordered  col-xs-6 col-md-6 m-t-xs-8 m-t-sm-8">
                    <input type="radio" class="input-fav" name="options" id="option2" autocomplete="off"> Representativo de Controvérsia
                  </label>
              </div>



              <!-- Fim simulação de listagem dos filtros --> 
        </div>

        <!-- Sessão de repercussão geral e processos -->
        <div class="conteudo-sessao-filtros p-l-0">
  
            <label class="nome-filtro">Processo</label>
            <center>
              <div class="card">
                <div class="card-header" id="filtro-classe">
                  <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#classe" aria-expanded="false" aria-controls="classe">
                      Classe
                    </button>
                  </h5>
                </div>
                <div id="classe" class="collapse" aria-labelledby="filtro-classe" data-parent="#accordion">
                  <div class="card-body">
                    <input type="text" class="form-control" placeholder="Pesquise ..."  list="lista-classe" autocomplete="off">
                    <datalist id="lista-classe">
                      <option value="1"></option>
                      <option value="2"></option>
                      <option value="3"></option>
                    </datalist>
                  </div>
                </div>
              </div>
  
              <div class="card">
                <div class="card-header" id="filtro-numero-processo">
                  <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#numero-processo" aria-expanded="false" aria-controls="numero-processo">
                      Número processo
                    </button>
                  </h5>
                </div>
                <div id="numero-processo" class="collapse" aria-labelledby="filtro-numero-processo" data-parent="#accordion">
                  <div class="card-body">
                    <input type="text" class="form-control" placeholder="Pesquise ..."  list="lista-numeros-processos" autocomplete="off">
                    <datalist id="lista-numeros-processos">
                      <option value="opcão"></option>
                      <option value="opcão"></option>
                      <option value="opcão"></option>
                    </datalist>
                  </div>
                </div>
              </div>
  
              <div class="card">
                <div class="card-header" id="filtro-relator">
                  <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#relator" aria-expanded="false" aria-controls="relator">
                      Relator
                    </button>
                  </h5>
                </div>
                <div id="relator" class="collapse" aria-labelledby="filtro-relator" data-parent="#accordion">
                  <div class="card-body">
                    <input type="text" class="form-control" placeholder="Pesquise ..."  list="lista-relatores" autocomplete="off">
                    <datalist id="lista-relatores">
                        <option value="opcão"></option>
                        <option value="opcão"></option>
                        <option value="opcão"></option>
                    </datalist>
                  </div>
                </div>
              </div>
  
              <div class="card">
                <div class="card-header" id="filtro-ramo-direito">
                  <h5 class="mb-0">
                      <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#ramo-direito" aria-expanded="false" aria-controls="ramo-direito">
                        Ramo do direito
                    </button>
                  </h5>
                </div>
                <div id="ramo-direito" class="collapse" aria-labelledby="filtro-ramo-direito" data-parent="#accordion">
                  <div class="card-body">
                    <input type="text" class="form-control" placeholder="Pesquise ..."  list="lista-ramos-direitos" autocomplete="off">
                    <datalist id="lista-ramos-direitos">
                        <option value="opcão"></option>
                        <option value="opcão"></option>
                        <option value="opcão"></option>
                    </datalist>
                  </div>
                </div>
              </div>
            </center>
  
            <label class="nome-filtro">Período</label>
              
            <input type="text" id="data_inicial" class="form-control" placeholder="De" onfocus="(this.type='date')" />
          
            <input type="text" id="data_final" class="form-control" placeholder="Até" onfocus="(this.type='date')" style="margin-top: 5px;"/>
        </div>
    </div>

</div>
