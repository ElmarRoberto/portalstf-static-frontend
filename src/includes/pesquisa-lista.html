<section id="pesquisa" class="pesquisa row m-0 m-t-96 p-l-0 p-r-0">
  <div class="container center-block">
    <div class="pesquisa-conteudo clearfix">
      <div class="pesquisa-titulo m-t-16 m-b-16">
        <button id="abrir-pesquisa" class="btn btn-default btn-icone pull-right __fundo-transparente m-b-16" type="button" data-toggle="collapse" data-target="#pesquisa-completa" aria-expanded="false" aria-controls="pesquisa-completa">
          <i class="glyphicon glyphicon-search" aria-label="abrir pesquisa"></i>
        </button>
        <h3 id="rotulo-pagina" class="m-0">&nbsp;</h3> 
      </div> 
      <div id="pesquisa-completa" class="collapse">
        <h3 class="pesquisa-titulo m-0 m-b-32 m-t-48">O que você procura?</h3>
        <div class="pesquisa-campos">
          <div class="hidden-md hidden-lg hidden-xl campo-container">
            <select id="menu-pesquisa-mobile" class="pesquisa-select full-width">
              <option value="">Selecione o tipo de pesquisa</option>
              <option data-aba="abaProcesso" value="">Processos</option>
              <option data-aba="abaJurisprudencia" value="">Jurisprudência</option>
              <option data-aba="abaNoticias" value="">Notícias e Textos</option>
              <option data-aba="abaTransparencia" value="">Transparência</option>
            </select>
          </div>
          <div class="form-inline">
            <div class="campo-container">
              <form id="pesquisa-principal" action="javascript:void(0);">
                <div class="seletores-campo">
                  <input type="hidden" name="tipo-pesquisa" id="tipo-pesquisa">
                  <ul class="seletores hidden-xs hidden-sm" id="menuPesquisa">
                    <li>
                        <span class="ativo" id="abaProcesso">Processos</span>
                    </li>
                    <li>
                        <span id="abaJurisprudencia">Jurisprudência</span>
                    </li>
                    <li>
                        <span id="abaNoticias">Notícias e Textos</span>
                    </li>
                    <li>
                        <span id="abaTransparencia">Transparência</span>
                    </li>
                  </ul>
                  <input type="hidden" value="3" id="abaSelecionada" />
                </div>

                <input class="campo-texto col-md-7 col-xs-12 col-sm-12" type="text" name="pesquisaPrincipal" id="pesquisaPrincipal" placeholder="Digite a classe e número do processo (ex: ADI 100)">

                <div class="hidden-sm hidden-xs botoes-pesquisa-jurisprudencia col-md-5">
                  <span data-toggle="popover" data-trigger="hover" data-placement="bottom" title="Operador E" data-content="Procura todas as palavras desejadas em qualquer lugar do documento. Ex: ICMS e SUBSTITUIÇÃO." data-value="e" id="jurisprudencia-e" class="pull-left">e</span>
                  <span data-toggle="popover" data-trigger="hover" data-placement="bottom" title="Operador OU" data-content="Procura por qualquer uma das palavras. Pode utilizar o parênteses para combinar a pesquisa com outros operadores. Ex: aposentadoria e (deputado ou parlamentar ou congressista)." data-value="ou" class="pull-left">ou</span>
                  <span data-toggle="popover" data-trigger="hover" data-placement="bottom" title="Operador ADJ" data-content="Busca palavras aproximadas, na mesma ordem colocada na expressão de busca. Ex: MINISTÉRIO adj2 PÚBLICO e TEMPO adj2 SERVIÇO (O número após o 'adj' indica delimitação de distância entre palavras, podendo ser escolhido livremente)." data-value="adj" class="pull-left">adj</span>
                  <span data-toggle="popover" data-trigger="hover" data-placement="bottom" title="Operador NÃO" data-content="Recupera documentos que contenham a primeira, mas não a segunda palavra. Ex: Parlamentar não penal" data-value="não" class="pull-left">não</span>
                  <span data-toggle="popover" data-trigger="hover" data-placement="bottom" title="Operador PROX" data-content="Procura palavras aproximadas em qualquer ordem. Ex: extraordinário prox5 admissibilidade. (O número após o 'PROX' indica delimitação de distância entre palavras, podendo ser escolhido livremente)." data-value="prox" class="pull-left">prox</span>
                  <span data-toggle="popover" data-trigger="hover" data-placement="bottom" title="Operador MESMO" data-content="Operador utilizado para pesquisar no mesmo parágrafo; sua utilização principal é para pesquisa no campo legislação. Ex: aposentadoria mesmo parlamentar (Obs.: Consulte o Ajuda para pesquisa por legislaççao na base de Súmulas)." data-value="mesmo"class="pull-left">mesmo</span>
                  <span data-toggle="popover" data-trigger="hover" data-placement="bottom" title="Operador $" data-content="Este operador substitui qualquer parte da palavra desejada, ou seja, prefixo, radical ou sufixo. Ex: $constitucional$ / militar$ / octavio ga$otti" data-value="$" class="pull-left">$</span>
                </div>
                <button id="btnPesquisar" class="btn btn-default pull-right">
                  <i class="glyphicon glyphicon-search hidden-md hidden-lg"></i>
                  <span class="hidden-xs hidden-sm">Pesquisar</span>
                </button>
                <div class="hidden-sm hidden-xs pesquisa-jurisprudencia-links-inferiores">
                  <a href="http://www.stf.jus.br/portal/jurisprudencia/pesquisarVocabularioJuridico.asp">Clique aqui para consultar o vocabulário jurídico (Tesauro)</a>
                  <span>ou</span> 
                  <a target="_blank" href="http://www.stf.jus.br/portal/cms/verTexto.asp?servico=jurisprudenciaPesquisaGeral&pagina=ajudaPesquisaJurisprudencia&popup=S">Conheça dicas para melhorar seus resultados de pesquisa</a>
                </div>
                <div class="hidden-md hidden-lg hidden-xl pesquisa-jurisprudencia-links-inferiores">
                  <a href="http://www.stf.jus.br/portal/jurisprudencia/pesquisarVocabularioJuridico.asp">Vocabulário</a>
                  <span>|</span> 
                  <a target="_blank" href="http://www.stf.jus.br/portal/cms/verTexto.asp?servico=jurisprudenciaPesquisaGeral&pagina=ajudaPesquisaJurisprudencia&popup=S">Dicas</a>
                </div>
              </form>  
            </div>
          </div>
        </div>
      </div>  
    </div>
  </div>
</section>
