<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Supremo Tribunal Federal</title>
</head>
<body>
  <div id="main" class="container-fluid p-0">

    <div class="menu-acessibilidade row p-0 m-0">
      <div class="col-xs-6">
        <div class="col-xs-4">
          <div class="dropdown menu-internacionalizacao">
            <button class="btn btn-default dropdown-toggle" type="button" id="internacionalizacao" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <i class="glyphicon glyphicon-flag"></i>
              <i class="caret"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="internacionalizacao">
              <li><a href="#">País</a></li>
              <li><a href="#">País</a></li>
            </ul>
          </div>
        </div>
        <div class="col-xs-8 link-servidores">
          <a href="https://servidor.stf.jus.br" target="_blank" class="btn btn-default">Servidores</a>
        </div>
      </div>
      <div class="col-xs-6 telefone-stf"><i class="glyphicon glyphicon-earphone"></i> 3217-3000</div>
    </div>

    <header class="header navbar navbar-default p-8">
      <div class="navbar-header">
        <h1 class="hidden">Supremo Tribunal Federal</h1>
        <a href="#" class="navbar-brand">
          <img src="assets/img/institucional/logo-STF.png" alt="Supremo Tribunal Federal">
        </a>
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#menu-principal" aria-expanded="false">
          <span class="sr-only">Abrir menu principal</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div id="menu-principal" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li>
            <a href="#">O STF</a>
            <a href="#">Serviços</a>
            <a href="#">Processos</a>
            <a href="#">Jurisprudência</a>
            <a href="#">Repercussão Geral</a>
            <a href="#">Leis e Publicações</a>
            <a href="#">Transparência</a>
          </li>
        </ul>
      </div>
    </header>

    <div id="pesquisa" class="pesquisa row m-0">
      <h3 class="pesquisa-titulo">O que você procura?</h3>
      <div class="pesquisa-campos">
        <div class="hide-md campo-container">
          <select class="pesquisa-select full-width">
            <option value="">Selecione outra pesquisa</option>
          </select>
        </div>
        <div class="form-inline">
          <div class="campo-container">
            <input class="campo-texto" type="text" name="pesquisa" placeholder="Parte ou número do processo...">
            <button class="btn btn-default pull-right">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="sob-medida" class="sob-medida">
      <div class="row p-0 m-0">
        <div class="sob-medida-item p-0">
          <div class="item-titulo">Sob medida</div>
          <div class="item-titulo __stf-azul-escuro">Para <strong>você</strong></div>
        </div>
        <div class="sob-medida-item p-0 pull-right">
          <div class="dropdown">
            <button class="btn btn-default btn-raised com-icone" type="button" id="sob-medida-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="icone glyphicon glyphicon-list-alt" aria-hidden="true"></span>
              <span class="texto">Selecione</span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="sob-medida-dropdown">
              <li>
                <a href="#">Advogados</a>
                <a href="#">Estudantes</a>
                <a href="#">Órgãos</a>
                <a href="#">Cidadãos</a>
                <a href="#">Imprensa</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
