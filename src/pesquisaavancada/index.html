<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Supremo Tribunal Federal</title>
  <link rel="icon" type="imagem/png" href="<%= require('assets/img/favicon.ico') %>" />
</head>
<body>
  <div id="main" class="container-fluid p-0">

    <%- include src/includes/header.html %>
  </br></br></br></br>

    <section id="conteudo" class="container-fluid m-0 p-0">

      <!--cards lateral esquerda-->
      <div class="col-xs-12 col-sm-6 col-md-5 col-lg-3 p-16 p-sm-12 p-xs-0 m-0">

        <div class="card text-center m-b-24 m-t-24">
          <div class="card-titulo text-left">Indices</div>
          <div class="indice1 m-t-16">
            <img src="../../assets/img/pesquisaavancada/indice_em_analise.png">
            <img src="../../assets/img/pesquisaavancada/indice_negada.png">
          </div>
          <div class="m-t-16">
            <img src="../../assets/img/pesquisaavancada/indice_reconhecida.png">
            <img src="../../assets/img/pesquisaavancada/indice_total.png">
          </div>
        </div>

        <div class="card m-b-24 m-t-24">
          <div class="card-titulo">
            <i class="glyphicon glyphicon-filter"></i>
            Filtros
          </div>
          
          <div id="card-filtros" class="card-conteudo  collapse navbar-collapse">
            <div class="campo-container m-t-16">
              <label class="control-label">Pesquisa livre</label>
              <form id="filtro-palavra-chave">
                <input id="palavraChave" type="text" class="col-md-9 col-xs-9 palavraPesquisa" placeholder="Digite algo ..." data-nome-filtro="Palvra Chave"/>
              </form>
            </div>
            <br/> <br/>
            <hr/>

            <div class="campo-container m-t-16">
              <label class="control-label">Repercussão Geral</label>
              <div class="selectContainer">
                <select class="form-control" placeholder="test">
                  <option value="">Número Tema</option>
                  <option value="">Situação da Repercussão Geral</option>
                  <option value="">Situação Reconhecimento RG</option>
                  <option value="">Situação Julgamento Mérito RG</option>
                </select>
              </div>
            </div>
            <hr/>

            <div class="campo-container m-t-16">
              <label class="control-label">Processo</label>
              <div class="selectContainer">
                <select class="form-control">
                  <option value="">Classe</option>
                  <option value="">Número Processo</option>
                  <option value="">Relator</option>
                  <option value="">Ramo direito</option>
                </select>
              </div>
            </div>

            <hr>

            <div class="campo-container m-t-16">
              <label class="">Por ministros</label>
              <nav id="lista_ministros_id" class="">
                <div class="custom_select m-t-16 p-0 m-r-16 m-l-16 p-b-0">
                <div class="custom_select_selected text-center">Imagem aleatoria</div>
                  <ul class="custom_select_options">
                    <li><img src="../assets/img/ministros/ministra_carmen_lucia.jpg" class="card-imagem-ministros img-responsive img-circle" onclick=""></li>
                    <li><img src="../assets/img/ministros/ministro_dias_toffoli.jpg" class="card-imagem-ministros img-responsive img-circle" onclick=""></li>
                    <li><img src="../assets/img/ministros/ministro_celo_melo.jpg" class="card-imagem-ministros img-responsive img-circle" onclick=""></li>
                    <li><img src="../assets/img/ministros/ministro_marco_aurelio.jpg" class="card-imagem-ministros img-responsive img-circle" onclick=""></li>
                    <li><img src="../assets/img/ministros/ministro_mendes.jpg" class="card-imagem-ministros img-responsive img-circle" onclick=""></li>
                    <li><img src="../assets/img/ministros/ministro_lewandowski.jpg" class="card-imagem-ministros img-responsive img-circle" onclick=""></li>
                    <li><img src="../assets/img/ministros/ministro_luiz_fux.jpg" class="card-imagem-ministros img-responsive img-circle" onclick=""></li>
                    <li><img src="../assets/img/ministros/ministra_rosa_weber.jpg" class="card-imagem-ministros img-responsive img-circle" onclick=""></li>
                    <li><img src="../assets/img/ministros/ministro_roberto_barroso.jpg" class="card-imagem-ministros img-responsive img-circle" onclick=""></li>
                    <li><img src="../assets/img/ministros/ministro_fachin.jpg" class="card-imagem-ministros img-responsive img-circle" onclick=""></li>     
                    <li><img src="../assets/img/ministros/ministro_moraes.jpg" class="card-imagem-ministros img-responsive img-circle" onclick=""></li>
                  </ul>
                </div>
              </nav>
            </div>

          </div>   <!--card conteudo-->
        </div>     <!--fecha card -->
        
      </div>
      
      <div class="card m-b-48">
        <div class="col-xs-12 col-sm-6 col-md-7 col-lg-9 row m-0 m-t-24">
          <img src="../../assets/img/pesquisaavancada/grafico1.png" alt="" class="col-md-6 p-t-2">
          <img src="../../assets/img/pesquisaavancada/grafico2.png" alt="" class="col-md-6 p-t-2">
          <img src="../../assets/img/pesquisaavancada/exemplo_site.png" alt="" class="col-lg-12 row m-b-6 m-t-24">
        </div>
      </div>
    </section>


    <%- include src/includes/mapa-do-site.html %>
    <%- include src/includes/footer.html %>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>
</html>
